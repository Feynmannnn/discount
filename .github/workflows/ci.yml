name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libabsl-dev

    - name: Configure and Build
      run: |
        cd ${{ github.workspace }}
        mkdir -p build
        cd build
        cmake ..
        cmake --build .

    - name: Test
      run: |
        cd ${{ github.workspace }}/build
        ctest --output-on-failure 
